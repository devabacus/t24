services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t24
      POSTGRES_PASSWORD: "RkuJyysy4pJhaEjxzAFRO8lWJib_I80d"
    volumes:
      - t24_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "SsPy7-f7oPaat8VbueOhutXkpXN2kFnR"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t24_test
      POSTGRES_PASSWORD: "YPnYKLbdl5ZO3EMBkw-Lw19tPwngLJuc"
    volumes:
      - t24_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "7VZRSZEUL-bOiz1oREqrxydXR64wLm3z"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  t24_data:
  t24_test_data:
